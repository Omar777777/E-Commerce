<div (click)="OnCategoryClick(category._id,category.name)"
    class="text-center h-105  border-1 cursor-pointer  hover:shadow-myshadow hover:border-0 transition-shadow duration-700">
    <img [src]="category.image" alt="brands" class="w-full h-75">
    <h5 class="text-mycolor mt-5 text-2xl font-bold">{{category.name}}</h5>
</div>
