<section>
    <div class="container mx-auto">

        <div class="text-center">
            <h1 class="text-4xl font-bold text-mycolor mt-7">All Brands</h1>

            <div class="grid sm:grid-cols-4  p-6 gap-6 mt-7">
                @for (brand of allBrands.data; track $index) {
                    
                        <div class="text-center p-3 border-1 cursor-pointer  hover:shadow-myshadow hover:border-0 transition-shadow duration-700">
                            <img [src]="brand.image" alt="brands" class="w-full">
                            <h5 class="text-mycolor">{{brand.name}}</h5>
                        </div>
                }
            
            
            
            </div>
          
        </div>

    </div>
</section>
