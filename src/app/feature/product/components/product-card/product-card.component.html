<div class="p-12 cursor-pointer rounded-2xl hover:shadow-myshadow transition-all duration-700 group">
    <div [routerLink]="['/product-detailes',product._id]">
        <img [src]="product.imageCover" alt="products" class="w-full">
        <h5 class="text-mycolor">{{product.category.name}}</h5>
        <h4 class="text-black mt-4">{{product.title}}</h4>
        <div class="flex flex-row justify-between">
            <span>{{product.price}} EGP</span>
            <span><i class="fa-solid fa-star text-myrating-color"></i> {{product.ratingsAverage}}</span>
        </div>
    </div>
    <div  class=" mt-4 cursor-pointer flex flex-row justify-end">
        <span [class.text-red-500] = "product.isInWishlist" [class.text-black] = "!product.isInWishlist"  (click)="onAddToWhishList(product._id)"><i class="fa-solid fa-heart fa-2xl cursor-pointer"></i></span>
    </div>
    <button (click)="onAddToCart(product._id)" type="button" class="my-btn cursor-pointer">Add To Cart</button>


</div>
