

<section class="my-10">
    
    <div class="container mx-auto">
        <div class="grid sm:grid-cols-12">
            <div class="col-span-4">
                <owl-carousel-o [options]="customOptions">
                
                    <ng-container *ngFor="let slide of oneProductDetailes.images">
                        <ng-template carouselSlide>
                            <img  [src]="slide">
                        </ng-template>
                    </ng-container>
                
                </owl-carousel-o>
            </div>
            <div class="col-span-6 flex flex-col justify-center">
                <h5 class="font-black text-4xl">{{oneProductDetailes.title}}</h5>
                <p class="mt-5">{{oneProductDetailes.description}}</p>
                <div class="flex flex-row justify-between mt-5">
                    <span>{{oneProductDetailes.price}} EGP</span>
                    <span><i class="fa-solid fa-star text-myrating-color"></i> {{oneProductDetailes.ratingsAverage}}</span>
                </div>
                <div class="flex flex-row justify-between mt-5">
                    <button (click)="onAddToCart()" class="my-btn opacity-100">Add To Cart</button>
                    <span [class.text-red-500] = "favFlag" [class.text-black] = "!favFlag"><i (click)="wishList()" class="fa-solid fa-heart fa-2xl cursor-pointer"></i></span>                
                </div>
            </div>
        </div>
    </div>
</section>
