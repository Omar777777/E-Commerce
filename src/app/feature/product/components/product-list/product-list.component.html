<section>
    <div class="container mx-auto">

        <input type="text" class="my-input mt-7 mb-7 w-1/2 mx-auto" placeholder="Search" [(ngModel)]="searchTerm">
        

        <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-12">
            
            @for (product of allproducts |searchProducts:searchTerm; track product._id) {
               
                    <app-product-card  (addToWishList)="getProductId($event)" (addToCartEvent)="onAddToCart($event)"
                        [product]="product"></app-product-card>
            }
            
        </div>
        
    </div>
</section>
